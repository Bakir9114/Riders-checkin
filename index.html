<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCIS (Rider Check-In System)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #camera-feed {
            transform: scaleX(-1);
            max-width: 100%;
            border-radius: 0.75rem;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid #60a5fa; /* Light Blue color */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glass-card {
            background: rgba(23, 27, 46, 0.6); /* Semi-transparent dark blue */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-black min-h-screen flex flex-col items-center justify-center p-4 text-gray-200">
    <div class="glass-card flex flex-col items-center p-6 sm:p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 text-center leading-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
            Rider Check-In System
        </h1>

        <!-- Login Section -->
        <div id="login-section" class="w-full max-w-md mb-8 text-center">
            <label for="rider-id" class="text-xl font-semibold text-gray-300">Enter Your Rider ID</label>
            <input type="text" id="rider-id" placeholder="Rider ID"
                   class="mt-2 p-4 w-full text-lg text-center rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm uppercase">
            
            <label for="rider-pin" class="text-xl font-semibold text-gray-300 mt-4 block">Enter Your Secret PIN</label>
            <div class="relative w-full mt-2">
                <input type="password" id="rider-pin" placeholder="••••••"
                       class="p-4 w-full text-lg text-center rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm pr-10">
                <button onclick="togglePinVisibility()" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>

            <button id="login-btn" onclick="loginRider()"
                   class="mt-6 w-full px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl shadow-lg shadow-blue-500/30 transition-all duration-300 hover:from-blue-700 hover:to-cyan-700 transform hover:scale-105">
                Login
            </button>
        </div>

        <!-- Main App Section (Hidden Initially) -->
        <div id="app-section" class="hidden w-full text-center">
            <div id="user-info" class="mb-8 text-2xl">
                <p>Welcome, <span id="user-name" class="font-bold text-blue-400"></span>!</p>
            </div>
            
            <div id="buttons" class="flex flex-col sm:flex-row justify-center items-center space-y-6 sm:space-y-0 sm:space-x-8 w-full">
                <button id="check-in-button" onclick="showForm('checkin')" class="px-10 py-6 text-2xl font-bold text-white bg-gradient-to-r from-sky-500 to-cyan-500 rounded-xl shadow-lg shadow-cyan-500/20 transition-all duration-300 hover:from-sky-600 hover:to-cyan-600 transform hover:scale-105 w-full sm:w-auto">
                    Check-In
                </button>
                <button id="check-out-button" onclick="showForm('checkout')" class="px-10 py-6 text-2xl font-bold text-white bg-gradient-to-r from-emerald-500 to-teal-500 rounded-xl shadow-lg shadow-teal-500/20 transition-all duration-300 hover:from-emerald-600 hover:to-teal-600 transform hover:scale-105 w-full sm:w-auto">
                    Check-Out
                </button>
            </div>

            <div id="forms-container" class="hidden w-full">
                <div id="checkin-form" class="hidden mt-8 flex flex-col items-center space-y-4 w-full">
                    <label for="shift-time-select" class="text-xl font-semibold text-gray-300">Select Shift Time:</label>
                    <select id="shift-time-select" class="p-4 text-xl rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white w-full max-w-md">
                        <option value="">Select Shift Time</option>
                        <option value="7 AM to 5 PM">7 AM to 5 PM</option>
                        <option value="8 AM to 6 PM">8 AM to 6 PM</option>
                        <option value="4 PM to 2 AM">4 PM to 2 AM</option>
                        <option value="8 PM to 6 AM">8 PM to 6 AM</option>
                        <option value="10 PM to 8 AM">10 PM to 8 AM</option>
                        <option value="Other (In Emergency Only)">Other (In Emergency Only)</option>
                    </select>
                    <button id="checkin-next-btn" onclick="startVerification('checkin')" class="px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-sky-500 to-cyan-500 rounded-xl shadow-lg shadow-cyan-500/20 transition-all duration-300 hover:from-sky-600 hover:to-cyan-600 transform hover:scale-105">
                        Next: Verify & Submit
                    </button>
                </div>

                <div id="checkout-form" class="hidden mt-8 flex flex-col items-center space-y-4 w-full max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-gray-200">Check-Out Details</h2>
                    <input type="number" id="total-rides" placeholder="Total Rides a Day *" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm">
                    <input type="number" id="total-kms" placeholder="Total Travelled Kms *" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm">
                    <select id="last-order" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white shadow-sm">
                        <option value="">Is this your Last Order? *</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <input type="text" id="last-order-time" placeholder="Last Order Pick-up Time (Optional)" onfocus="(this.type='time')" onblur="(this.type='text')" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm">
                    <input type="number" id="manual-orders" placeholder="Total Manual Orders (Optional)" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm">
                    <input type="number" id="manual-kms" placeholder="Manual KMs (Optional)" class="p-3 w-full text-lg rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-sm">
                    
                    <button onclick="startVerification('checkout')" class="w-full mt-4 px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-emerald-500 to-teal-500 rounded-xl shadow-lg shadow-teal-500/20 transition-all duration-300 hover:from-emerald-600 hover:to-teal-600 transform hover:scale-105">
                        Next: Verify & Submit
                    </button>
                </div>
            </div>

            <div id="selfie-section" class="hidden mt-8 flex flex-col items-center space-y-4 w-full max-w-md mx-auto">
                <h2 class="text-2xl font-bold text-gray-200">Live Selfie Verification</h2>
                <p class="text-gray-400">Please take a clear selfie to confirm.</p>
                <div class="w-full bg-black rounded-lg overflow-hidden shadow-inner">
                    <video id="camera-feed" autoplay playsinline class="w-full h-auto"></video>
                </div>
                <canvas id="photo-canvas" class="hidden"></canvas>
                <button id="capture-btn" class="w-full px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-rose-500 to-pink-500 rounded-xl shadow-lg shadow-rose-500/20 transition-all duration-300 hover:from-rose-600 hover:to-pink-600 transform hover:scale-105">
                    Take Selfie & Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="glass-card p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-100 mb-4"></h3>
            <p id="modal-message" class="text-lg text-gray-300 mb-6"></p>
            <button id="modal-ok-button" onclick="hideModal()" class="px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg shadow-md shadow-blue-500/30 hover:scale-105 transform transition-transform duration-200">
                OK
            </button>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyeh2KzmMFx-iewKDsGaP1cH2GE5iIbKm6pNQ58bkAwm6y8xnI0R3Z1Z2b4NHVsnD3JPg/exec';
        const OFFICE_LATITUDE = 28.460845;
        const OFFICE_LONGITUDE = 77.079439;
        const ALLOWED_RADIUS_METERS = 400; 

        let currentUser = null;
        let cameraStream = null;
        let formTimer = null; 

        // --- DEVICE ID LOGIC ---
        function getDeviceId() {
            let deviceId = localStorage.getItem('rcisDeviceId');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('rcisDeviceId', deviceId);
            }
            return deviceId;
        }

        function togglePinVisibility() {
            const pinInput = document.getElementById('rider-pin');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeSlashIcon = document.getElementById('eye-slash-icon');
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeSlashIcon.classList.remove('hidden');
            } else {
                pinInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeSlashIcon.classList.add('hidden');
            }
        }

        function showModal(title, message, showOkButton = true) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-ok-button').style.display = showOkButton ? 'inline-block' : 'none';
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('custom-modal').classList.add('hidden');
        }

        function updateButtonStates(isShiftActive) {
            const checkInBtn = document.getElementById('check-in-button');
            const checkOutBtn = document.getElementById('check-out-button');
            if (isShiftActive) {
                checkInBtn.disabled = true;
                checkInBtn.classList.add('opacity-50', 'cursor-not-allowed');
                checkOutBtn.disabled = false;
                checkOutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                checkInBtn.disabled = false;
                checkInBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                checkOutBtn.disabled = true;
                checkOutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
        
        async function loginRider() {
            const riderId = document.getElementById('rider-id').value.trim().toUpperCase();
            const secretPin = document.getElementById('rider-pin').value.trim();
            if (!riderId || !secretPin) {
                showModal('Error', 'Kripya Rider ID aur Secret PIN dono daalein.');
                return;
            }
            showModal('Logging In...', 'Aapki details verify ki ja rahi hai...', false);
            const deviceId = getDeviceId(); // Get device ID for security
            const payload = { action: 'login', riderId, secretPin, deviceId };

            try {
                const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    if (result.data.role === 'manager') {
                        hideModal();
                        const scriptUrl = new URL(APPS_SCRIPT_WEB_APP_URL);
                        scriptUrl.searchParams.set('page', 'dashboard');
                        window.location.href = scriptUrl.href;
                        return; 
                    } 
                    currentUser = result.data;
                    document.getElementById('user-name').textContent = currentUser.riderName;
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    hideModal();
                    updateButtonStates(currentUser.isShiftActive);
                } else {
                    showModal('Login Failed', result.message || 'Aapki Rider ID ya PIN galat hai.');
                }
            } catch (error) {
                showModal('Error', 'Login karne mein error aa gaya.');
            }
        }

        function showForm(type) {
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('forms-container').classList.remove('hidden');
            if (type === 'checkin') {
                document.getElementById('checkin-form').classList.remove('hidden');
                document.getElementById('checkout-form').classList.add('hidden');
            } else {
                document.getElementById('checkout-form').classList.remove('hidden');
                document.getElementById('checkin-form').classList.add('hidden');
            }
        }
        
        function wrapText(context, text, maxWidth) {
            if(!text) return [];
            const words = text.split(' ');
            let lines = [];
            let currentLine = words[0] || '';
            for (let i = 1; i < words.length; i++) {
                let word = words[i];
                let width = context.measureText(currentLine + " " + word).width;
                if (width < maxWidth) currentLine += " " + word;
                else { lines.push(currentLine); currentLine = word; }
            }
            lines.push(currentLine);
            return lines;
        }

        function startVerification(type) {
            const formData = getFormData(type);
            if (!formData) return;
            showModal('Verifying Location...', 'Aapki location check ki ja rahi hai...', false);
            getLocation().then(async location => {
                showModal('Fetching Address...', 'Aapka address check kiya ja raha hai...', false);
                const address = await getAddressFromCoordinates(location.latitude, location.longitude);
                startCamera(type, formData, location, address);
                startFormTimer();
            }).catch(error => { showModal('Location Error', error); });
        }

        function getFormData(type) {
            const data = {};
            if (type === 'checkin') {
                data.shiftTime = document.getElementById('shift-time-select').value;
                if (!data.shiftTime) { showModal('Error', 'Kripya shift time chunein.'); return null; }
            } else if (type === 'checkout') {
                data.totalRides = document.getElementById('total-rides').value;
                data.totalKms = document.getElementById('total-kms').value;
                data.lastOrder = document.getElementById('last-order').value;
                data.lastOrderTime = document.getElementById('last-order-time').value || "";
                data.manualOrders = document.getElementById('manual-orders').value || "";
                data.manualKms = document.getElementById('manual-kms').value || "";
                if (!data.totalRides || !data.totalKms || !data.lastOrder) {
                    showModal('Error', 'Kripya sabhi zaroori (*) fields bharein.');
                    return null;
                }
            }
            return data;
        }

        function startFormTimer() {
            if (formTimer) clearTimeout(formTimer);
            formTimer = setTimeout(resetDueToTimeout, 120000); 
        }

        function resetDueToTimeout() {
            stopCamera(); 
            document.getElementById('selfie-section').classList.add('hidden');
            document.getElementById('forms-container').classList.add('hidden');
            showModal('Time Up!', 'Aapne 2 minute mein form nahi bhara. Kripya dobara try karein.');
            document.getElementById('buttons').classList.remove('hidden');
        }
        
        async function getAddressFromCoordinates(latitude, longitude) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
            try {
                const response = await fetch(url);
                if (!response.ok) return "Address not found.";
                const data = await response.json();
                return data.display_name || "Address could not be determined.";
            } catch (error) { return "Could not fetch address."; }
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Aapke browser mein Geolocation support nahi hai.');
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const distance = calculateDistance(latitude, longitude, OFFICE_LATITUDE, OFFICE_LONGITUDE);
                        if (distance <= ALLOWED_RADIUS_METERS) {
                            resolve({ latitude, longitude });
                        } else {
                            reject(`Aap office se lagbhag ${distance.toFixed(0)} meter door hain.`);
                        }
                    },
                    () => { reject('Location access nahi mila. Kripya permission dein.'); },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        async function startCamera(type, formData, location, address) {
            hideModal();
            document.getElementById('forms-container').classList.add('hidden');
            document.getElementById('selfie-section').classList.remove('hidden');
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                const videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = cameraStream;
                document.getElementById('capture-btn').onclick = () => captureAndSubmit(type, formData, location, address);
            } catch (err) {
                showModal('Camera Error', 'Camera access nahi mila. Kripya permission dein.');
                stopCamera();
            }
        }

        function captureAndSubmit(type, formData, location, address) {
            if (formTimer) clearTimeout(formTimer);
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('photo-canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            context.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.strokeStyle = 'rgba(0, 0, 0, 0.7)';
            context.lineWidth = 4;
            context.font = 'bold 18px Inter';
            const addressLines = wrapText(context, address, canvas.width - 30);
            let yPosition = 30; 
            addressLines.forEach(line => {
                context.strokeText(line, 15, yPosition);
                context.fillText(line, 15, yPosition);
                yPosition += 22;
            });
            const timestamp = new Date().toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' });
            context.font = 'bold 24px Inter';
            context.strokeText(timestamp, 15, canvas.height - 20);
            context.fillText(timestamp, 15, canvas.height - 20);
            const selfieData = canvas.toDataURL('image/jpeg', 0.8);
            stopCamera();
            submitData(type, formData, location, selfieData, address);
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('selfie-section').classList.add('hidden');
        }

        // --- IMPROVED SUBMIT LOGIC ---
        async function submitData(type, formData, location, selfie, address) {
            if (formTimer) clearTimeout(formTimer);
            if (!currentUser) {
                showModal('Error', 'Aap logged in nahi hain.');
                return;
            }
            const payload = {
                action: 'submit', type,
                riderId: currentUser.riderId, riderName: currentUser.riderName, riderEmail: currentUser.riderEmail,
                ...formData, ...location, selfie, address 
            };
            showModal('Processing...', 'Aapka data submit kiya ja raha hai...', false);
            try {
                const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST', mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    currentUser.isShiftActive = (type === 'checkin');
                    updateButtonStates(currentUser.isShiftActive);
                    document.getElementById('forms-container').classList.add('hidden');
                    document.getElementById('buttons').classList.remove('hidden');
                    showModal('Success!', `Aapka ${type} safaltapoorvak record ho gaya hai.`);
                } else {
                    showModal('Submission Failed', result.message || 'Data submit nahi ho paaya.');
                }
            } catch (error) {
                showModal('Error', 'Data submit karne mein error aa gaya.');
            }
        }
    </script>
</body>
</html>
